[phases.setup]
nixPkgs = ["nodejs-20_x", "yarn"]

[phases.install]
cmds = [
  "corepack enable",
  "corepack prepare yarn@3.5.1 --activate",
  "yarn install --immutable"
]

[phases.build]
cmds = [
  "yarn build"
]

[start]
cmd = "yarn workspace @openswe/web start"

[[ports]]
port = 3000
protocol = "http"
